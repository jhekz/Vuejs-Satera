<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div>
					<img id="textScreenshot" src="">
				</div>
			</div>
			<div class="col-md-2"></div>

		<br/>
		<br/>

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div id="talltweets" style="background-color:black;color:white;font-family: samawa;text-align: center;font-size: 30pt;padding: 10px;width: 100%;text-align: center;word-wrap: break-word;margin-top: 1000px;">

<script src="//cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

<script>
// html2canvas(document.getElementById('talltweets'), {
	const tulis = localStorage.getItem('tulisan')
	document.getElementById('talltweets').innerHTML = tulis
	html2canvas(document.getElementById("talltweets"), {
		onrendered: function (canvas) {
			var screenshot = canvas.toDataURL('image/png')
			document.getElementById('textScreenshot').setAttribute('src', screenshot)
		}
	})
</script>
